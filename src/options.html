<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Anti Implicit Submission</title>
</head>
  <body>
    <header>
      <h1>Anti Implicit Submission</h1>
    </header>

    <h2>Add exception URL</h2>
    <div>
      <form class="exception">
        <input type="text" placeholder="Enter the URL to disable this extension" class="url">
        <button type="submit" class="add">Add</button>
      </form>
    </div>

    <h2>Exception Lists</h2>
    <table>
      <tbody class="exception-list"></tbody>
    </table>

    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
  </body>
</html>
